<html>
  <head>
    <title>Make America Great Again</title>
  </head>
  <script>
    var chat = false;
  </script>
  <body>
    <a href="#"  onclick="switchImg()"><img id="image" src="trump.jpg"/></a>
    <script>
    function switchImg() {
      var img = document.getElementById("image");
      if(chat) {
        img.src = "trump.jpg";
        chat = !chat;
      } else {
        img.src = "trumpchat.jpg";
        chat = !chat;
      }
    }
    </script>
  </body>
</html>
